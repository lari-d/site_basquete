<!-- página para marcar os jogos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Criar Partida</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome do Jogo" required>
            </div>
            <div class="input-box">
                <input type="text" id="location" name="location" list="locations" placeholder="Endereço" required>
                <datalist id="locations">
                    <option value="">Selecione um local</option>
                    <option value="local 1">Ginásio de Esporte Belin Carolo</option>
                    <option value="local 2">ARCAM</option>
                    <option value="local 3">Complexo Esportivo Roberto Brzezinski</option>
                    <option value="local 4">Show de Bola Society</option>
                    <option value="local 5">Associação Nordeste</option>
                    <option value="local 6">Colégio Municipal Florestan Fernandes</option>
                    <option value="local 7">Bosue Campo Mourão</option>
                    <option value="local 8">Quadra da Copel</option>
                    <option value="local 9">SESC CM</option>
            </div> 
            <div class="input-box">
                <label for="date">Escolha uma data:</label> <br>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="input-box">
                <label for="date">Hora do Jogo:</label> <br>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-box">
                <label for="column1">Jogo</label><br>
                <select name="column1" id="column1" required>
                    <option value="" disabled selected>Tipo de Jogo</option>
                    <option value="">3x3</option>
                    <option value="">5x5</option>
                </select>
            </div>
            <div class="input-box">
                <label for="column2"></label>
                <select id="column2" name="column2" required>
                    <option value="" disabled selected>Tipo de Quadra</option>
                    <option value="">Fechada</option>
                    <option value="">Aberta</option>
                </select>
            </div>
            <div class="input-box">
                <label for="column3"></label>
                <select id="column3" name="column3" required>
                    <option value="" disabled selected>Sexo dos Jogadores</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Misto</option>
                </select>
            </div>
            <div class="input-box">
                <label for="column1">Jogadores</label><br>
                <input type="text" placeholder="Time A" required>
            </div>
        </form>
        <script>
            //passa o valor de date, do html, para dateInput, do JS, para poder modificá-la
            var dateInput = document.getElementById('data');
            var today = new Date().toISOString().split('T')[0]; //obter a data atual no formato aceito por min:YYYY-MM-DD 
            //define o valor mínimo como a data atual (não pode macar jogo para uma data que já passou)
            dateInput.setAttribute('min',today);
        </script>
    </div>
</body>
</html>
