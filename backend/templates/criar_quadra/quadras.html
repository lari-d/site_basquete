<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Quadras</title>
</head>
<body>
    <h1>Lista de Quadras</h1>
    <ul>
        {% for quadra in quadras %}
            <li>{{ quadra.nome }} - {{ quadra.localização }} - {{quadra.disponibilidade}}</li>
        {% empty %}
            <li>Nenhuma quadra encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
